<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<link rel="stylesheet" href="style/swiper-3.3.1.min.css">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
		}
		.swiper-slide img{
			display: block;
			width:100%;
		}
		.blue{
			background-color: blue;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
		.green{
			background-color: green;
		}
	</style>
</head>
<body>
	<!-- 最外层容器可以自行命名 -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide blue"><img src="images/1.jpg" alt=""></div>
			<div class="swiper-slide red"><img src="images/2.jpg" alt=""></div>
			<div class="swiper-slide yellow"><img src="images/3.jpg" alt=""></div>
			<div class="swiper-slide yellow"><img src="images/4.jpg" alt=""></div>
		</div>
	</div>
	<script type="text/javascript" src="script/fontsizeset.js"></script>
	<script type="text/javascript" src="script/swiper.min.js"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper(".swiper-container",{
			autoplay:5000  //自动播放
		})
	</script>
</body>
</html>
